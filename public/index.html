<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <meta content="Description" name="description" />
    <title>
      Travel Cautions | Plan your trip with the right precautions
    </title>
    <link href="assets/main.css" rel="stylesheet" />
    <link
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>"
      rel="icon"
    />
  </head>
  <body>
    <div id="top">
      <h1>Travel Cautions</h1>
      <h3>
        As a first step in planning any trip abroad, check the travel cautions
        <label class="hide" id="info">
          ℹ️
          <div class="bubble-travel hide bubble bubble-bottom">
            <i class="arrow-before"></i>
            <i class="arrow-after"></i>
          </div>
        </label>
        for your intended destination...
      </h3>
      <input
        id="autocomplete"
        name="country"
        placeholder="Country Name"
        type="text"
      />
      <button id="search">Search</button>
      <h4 id="result"></h4>
    </div>

    <script
      crossorigin="anonymous"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.24/jquery.autocomplete.min.js"></script>
    <script src="assets/countries.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
